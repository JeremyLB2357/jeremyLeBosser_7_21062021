<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mon application</title>
</head>
<body>
    <div id="app">
        <h1>Hello</h1>
        <p>
            Voici les personnes inscrites au cours : {{ name[0] }}, {{ name[1] }} et {{ name[2] }}.
        </p>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script>
        const app = new Vue({
            el: '#app',
            data: {
                name: ['michel', 'franck', 'Morgane']
            }
        })
    </script>
</body>
</html>
